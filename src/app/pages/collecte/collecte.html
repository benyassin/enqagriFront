<div class="col-md-12">
    <div class="panel panel-success">

            <div class="panel-body">
                <!-- <ng2-smart-table *ngIf="!loading" [settings]="settings" [source]="collectes"></ng2-smart-table> -->
                    
                <table id="data-table" class="table table-striped table-bordered text-center">
                    <thead>
                        <tr>
                            <!-- <th>id</th> -->
                            <th>EnquÃªte</th>
                            <th>Type</th>
                            <th>Agent</th>
                            <th>Date Synchornisation</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let collecte of collectes">
                            <!-- <td>{{collecte._id}}</td> -->
                            <td>{{collecte.projet?.name}}</td>
                            <td *ngIf="collecte.projet?.theme== 'pillier1'">Pilier I</td>
                            <td *ngIf="collecte.projet?.theme == 'pillier2'">Pilier II</td>
                            <td *ngIf="collecte.projet?.theme == 'financier'">Projet Financier</td>
                            <td *ngIf="collecte.projet?.theme !== 'financier' && collecte.projet?.theme !== 'pillier1' && collecte.projet?.theme !== 'pillier2'">{{ collecte.projet?.theme}}</td>                            
                            
                            <td>{{collecte.agent?.nom + ' ' + collecte.agent?.prenom}}</td>
                            <td>{{collecte.createdAt}}</td>
                            <td>
                                <button type="button" (click)="consulter(collecte._id,collecte.projet?.theme,collecte.agent)" class="btn btn-primary btn-xs"><i class="fa fa-eye"></i>  Consulter</button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
    </div>        
</div>
