<div class="col-md-12">
    <div class="panel panel-success">

            <div class="panel-body">
                <!-- <ng2-smart-table *ngIf="!loading" [settings]="settings" [source]="collectes"></ng2-smart-table> -->

                <form class="form-horizontal">
                <div class="col-md-4">
                    <div class="form-group">
                    <label for="type">Projet: </label>                       
                    <select [(ngModel)]="projet"  name="projet" class="form-control">
                            <option *ngFor="let p of projets" [ngValue]="p">{{p.name}}</option>
                    </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">  
                        <label for="parcelle">status: </label>
                        <select [(ngModel)]="status" name="status" class="form-control">
                                <option *ngFor="let s of _status" [ngValue]="s.value">{{s.name}}</option>
                        </select>
                    </div>
                    </div>
                <div class="col-md-4">
                    <div class="form-group">  
                        <label for="parcelle">Region: </label>
                        <select [(ngModel)]="status" name="region" class="form-control">
                                <option *ngFor="let s of _status" [ngValue]="s.value">{{s.name}}</option>
                        </select>
                    </div>
                    </div>
                <div class="col-md-4">
                    <div class="form-group">  
                        <label for="parcelle">Province: </label>
                        <select [(ngModel)]="status" name="province" class="form-control">
                                <option *ngFor="let s of _status" [ngValue]="s.value">{{s.name}}</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-2">
                <button (click)="search(projet,status)">recheche</button>
                </div>
                
                    </form>  
                <table id="data-table" class="table table-striped table-bordered text-center">
                    <thead>
                        <tr>
                            <!-- <th>id</th> -->
                            <th>EnquÃªte</th>
                            <th>Type</th>
                            <th>Agent</th>
                            <th>Date Synchornisation</th>
                        </tr>
                    </thead>
                
                    <tbody>
                        <tr *ngFor="let collecte of collectes">
                            <!-- <td>{{collecte._id}}</td> -->
                            <td>{{projet.name}}</td>
                            <td *ngIf="projet.theme== 'pillier1'">Pilier I</td>
                            <td *ngIf="projet.theme == 'pillier2'">Pilier II</td>
                            <td *ngIf="projet.theme == 'financier'">Projet Financier</td>
                            <td *ngIf="projet.theme !== 'financier' && projet.theme !== 'pillier1' && projet.theme !== 'pillier2'">{{ projet.theme}}</td>                            
                            
                            <td>{{collecte.agent?.nom + ' ' + collecte.agent?.prenom}}</td>
                            <td>{{collecte.createdAt}}</td>
                            {{status | json}}
                            {{ index | json}}
                            <td>
                                <button type="button" (click)="consulter(collecte._id,collecte.projet?.theme,collecte.agent)" class="btn btn-primary btn-xs"><i class="fa fa-eye"></i>  Consulter</button>
                                <button type="button" (click)="action(collecte._id,'valid')" class="btn btn-primary btn-xs"><i class="fa fa-eye"></i>  testvalidate</button>
                                <button type="button" (click)="action(collecte._id,'reject')" class="btn btn-primary btn-xs"><i class="fa fa-eye"></i>  testreject</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
    </div>        
</div>
